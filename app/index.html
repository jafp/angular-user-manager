<!doctype html>
<html lang="en" ng-app="usermanager">
<head>
  <meta charset="utf-8">
  <title>AngularJS User Manager</title>

  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.css" />
  <link rel="stylesheet" href="lib/jquery-ui/css/smoothness/jquery-ui.css" />
</head>
<body ng-controller="AppCtrl">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12 header">
        <tabs>
          <brand title="usermanager" url="#"></brand>
          <pane title="users" url="#/users"></pane>
          <pane title="settings" url="#/settings"></pane>
        </tabs>
      </div>
    </div>  
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <div ng-view></div>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->

  <script type="text/javascript">
    function setTranslations( resource )Â {
      window.translations = resource;
    }
  </script>

  <script src="locales/translations.json"></script>
  <script src="lib/jquery.js"></script>
  <script src="lib/underscore-min.js"></script>
  <script src="lib/jquery-ui/js/jquery-ui.js"></script>
  <script src="lib/jquery.jsperanto.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</html>
